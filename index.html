<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sound Queue Manager</title>
    <script src="https://unpkg.com/wavesurfer.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Dark Theme Base */
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Top Navigation Bar */
        .top-bar {
            background-color: #1c1c1c;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #FFD700;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        /* Dropdown Menus */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-btn {
            background-color: transparent;
            color: #FFD700;
            border: none;
            padding: 8px 15px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #1c1c1c;
            min-width: 200px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            z-index: 1;
            border: 1px solid #FFD700;
            border-radius: 4px;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown-item {
            color: #FFD700;
            padding: 8px 12px;
            text-decoration: none;
            display: block;
            cursor: pointer;
        }

        .dropdown-item:hover {
            background-color: #333;
        }

        /* Main Content Area */
        .main-content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: #1c1c1c;
        }

        /* Queue Table */
        .queue-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            background-color: #292929;
            border-radius: 8px;
            overflow: hidden;
        }

        .queue-table th, .queue-table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #444;
        }

        .queue-table th {
            background-color: #333;
            color: #FFD700;
        }

        /* Track Items */
        .track-item {
            transition: background-color 0.2s;
        }

        .track-item:hover {
            background-color: #333;
        }

        .track-item.active {
            background-color: #FFD700;
            color: #121212;
        }

        .track-item.active .track-number,
        .track-item.active .play-btn,
        .track-item.active .time-left {
            color: #121212;
        }

        /* Track Controls */
        .track-number {
            cursor: pointer;
            color: #FFD700;
            font-weight: bold;
        }

        .play-btn {
            background: none;
            border: none;
            color: #FFD700;
            cursor: pointer;
            font-size: 16px;
            padding: 5px;
        }

        /* Progress Bar */
        .progress-container {
            display: flex;
            align-items: center;
            gap: 10px;
            width: 100%;
        }

        .progress-bar {
            flex-grow: 1;
            height: 6px;
            background-color: #444;
            border-radius: 3px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background-color: #4CAF50;
            width: 0%;
            transition: width 0.1s linear;
        }

        .time-left {
            color: #aaa;
            font-size: 14px;
            min-width: 50px;
            text-align: right;
        }

        /* Action Buttons */
        .action-btn {
            background: none;
            border: none;
            color: #FFD700;
            cursor: pointer;
            margin: 0 5px;
            font-size: 14px;
        }

        /* Waveform Display */
        #waveform {
            margin-top: 20px;
            background-color: #292929;
            border-radius: 8px;
            padding: 15px;
        }

        /* Main Control Button */
        .main-control {
            background-color: #00AA00;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .main-control:hover {
            background-color: #00CC00;
            transform: scale(1.05);
        }

        /* Hidden file inputs */
        .hidden-file-input {
            display: none;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="dropdown">
            <button class="dropdown-btn">Files</button>
            <div class="dropdown-content">
                <label class="dropdown-item" for="import-music">Import Music</label>
                <input type="file" id="import-music" class="hidden-file-input" multiple accept="audio/*">
                <div class="dropdown-item" onclick="exportProject()">Export Project</div>
                <label class="dropdown-item" for="load-project">Load Project</label>
                <input type="file" id="load-project" class="hidden-file-input" accept=".json">
            </div>
        </div>

        <div class="dropdown">
            <button class="dropdown-btn">Edit</button>
            <div class="dropdown-content">
                <div class="dropdown-item" onclick="renumberQueue()">Renumber Queue</div>
                <div class="dropdown-item" onclick="deleteCurrentTrack()">Delete Current Track</div>
                <div class="dropdown-item" onclick="goBackOneStep()">Go Back One Step</div>
            </div>
        </div>

        <button class="main-control" onclick="playNextTrack()">GO</button>
    </div>

    <div class="main-content">
        <table class="queue-table" id="queue-table">
            <thead>
                <tr>
                    <th width="50px">#</th>
                    <th>Track Name</th>
                    <th width="80px">Play</th>
                    <th>Notes</th>
                    <th>Progress</th>
                    <th width="100px">Actions</th>
                </tr>
            </thead>
            <tbody id="queue-body">
                <!-- Tracks will be added here dynamically -->
            </tbody>
        </table>

        <div id="waveform"></div>
    </div>

    <script>
        // Application state
        let tracks = [];
        let currentTrackIndex = -1;
        let nextTrackIndex = -1;
        let wavesurfer = null;
        let updateInterval = null;
        let historyStack = [];

        // Initialize the application
        function init() {
            loadFromLocalStorage();
            setupEventListeners();
            renderQueue();
        }

        // Load saved data from localStorage
        function loadFromLocalStorage() {
            const savedData = localStorage.getItem('soundQueueData');
            if (savedData) {
                try {
                    tracks = JSON.parse(savedData);
                    // Convert base64 data back to File objects
                    tracks.forEach(track => {
                        if (track.fileData) {
                            const blob = dataURItoBlob(track.fileData);
                            track.file = new File([blob], track.name, { type: blob.type });
                        }
                    });
                } catch (e) {
                    console.error("Error loading saved data:", e);
                }
            }
        }

        // Save current state to localStorage
        function saveToLocalStorage() {
            // Convert File objects to base64 for storage
            const tracksToSave = tracks.map(track => {
                const trackCopy = {...track};
                if (track.file && !track.fileData) {
                    // This would need to be handled with FileReader in a real implementation
                    // For now we'll just store basic info
                    trackCopy.fileData = null;
                    delete trackCopy.file;
                }
                return trackCopy;
            });
            localStorage.setItem('soundQueueData', JSON.stringify(tracksToSave));
        }

        // Push current state to history
        function pushToHistory() {
            historyStack.push(JSON.stringify(tracks));
            if (historyStack.length > 10) {
                historyStack.shift();
            }
        }

        // Set up event listeners
        function setupEventListeners() {
            // File import
            document.getElementById('import-music').addEventListener('change', handleFileImport);
            document.getElementById('load-project').addEventListener('change', handleProjectImport);
            
            // Keyboard controls
            document.addEventListener('keydown', handleKeyPress);
        }

        // Handle file import
        async function handleFileImport(event) {
            const files = event.target.files;
            if (!files || files.length === 0) return;
            
            pushToHistory();
            
            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                if (!file.type.startsWith('audio/')) {
                    alert(`Skipping non-audio file: ${file.name}`);
                    continue;
                }
                
                const track = {
                    id: tracks.length,
                    name: file.name.replace(/\.[^/.]+$/, ""),
                    file: file,
                    notes: '',
                    duration: 0,
                    progress: 0,
                    timeLeft: '0:00'
                };
                
                tracks.push(track);
            }
            
            event.target.value = ''; // Reset input
            renderQueue();
            saveToLocalStorage();
        }

        // Handle project import
        async function handleProjectImport(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = async function(e) {
                try {
                    pushToHistory();
                    const importedData = JSON.parse(e.target.result);
                    
                    // Convert base64 data back to File objects
                    for (const track of importedData) {
                        if (track.fileData) {
                            const blob = dataURItoBlob(track.fileData);
                            track.file = new File([blob], track.name, { type: blob.type });
                        }
                    }
                    
                    tracks = importedData;
                    currentTrackIndex = -1;
                    nextTrackIndex = -1;
                    
                    if (wavesurfer) {
                        wavesurfer.destroy();
                        wavesurfer = null;
                    }
                    
                    renderQueue();
                    saveToLocalStorage();
                } catch (error) {
                    console.error("Error loading project:", error);
                    alert("Failed to load project file. Please check the file format.");
                }
            };
            reader.readAsText(file);
            event.target.value = ''; // Reset input
        }

        // Export project
        function exportProject() {
            // Convert File objects to base64 for export
            Promise.all(tracks.map(track => {
                return new Promise(resolve => {
                    if (track.file && !track.fileData) {
                        const reader = new FileReader();
                        reader.onload = function(e) {
                            track.fileData = e.target.result;
                            resolve({...track});
                        };
                        reader.readAsDataURL(track.file);
                    } else {
                        resolve({...track});
                    }
                });
            })).then(tracksToExport => {
                const dataStr = JSON.stringify(tracksToExport, null, 2);
                const blob = new Blob([dataStr], {type: 'application/json'});
                const url = URL.createObjectURL(blob);
                
                const a = document.createElement('a');
                a.href = url;
                a.download = 'sound-queue-project.json';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            });
        }

        // Helper function to convert data URI to Blob
        function dataURItoBlob(dataURI) {
            const byteString = atob(dataURI.split(',')[1]);
            const mimeString = dataURI.split(',')[0].split(':')[1].split(';')[0];
            const ab = new ArrayBuffer(byteString.length);
            const ia = new Uint8Array(ab);
            
            for (let i = 0; i < byteString.length; i++) {
                ia[i] = byteString.charCodeAt(i);
            }
            
            return new Blob([ab], {type: mimeString});
        }

        // Render the queue
        function renderQueue() {
            const queueBody = document.getElementById('queue-body');
            queueBody.innerHTML = '';
            
            tracks.forEach((track, index) => {
                const row = document.createElement('tr');
                row.className = `track-item ${index === currentTrackIndex ? 'active' : ''}`;
                
                row.innerHTML = `
                    <td>
                        <span class="track-number" onclick="editTrackNumber(${index})">${index + 1}</span>
                    </td>
                    <td>${track.name}</td>
                    <td>
                        <button class="play-btn" onclick="toggleTrack(${index})">
                            <i class="fas ${index === currentTrackIndex && wavesurfer?.isPlaying() ? 'fa-pause' : 'fa-play'}"></i>
                        </button>
                    </td>
                    <td>
                        <input type="text" class="notes-input" value="${track.notes}" 
                               onchange="updateTrackNotes(${index}, this.value)">
                    </td>
                    <td>
                        <div class="progress-container">
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: ${track.progress}%"></div>
                            </div>
                            <span class="time-left">${track.timeLeft}</span>
                        </div>
                    </td>
                    <td>
                        <button class="action-btn" onclick="deleteTrack(${index})" title="Delete">
                            <i class="fas fa-trash"></i>
                        </button>
                    </td>
                `;
                
                queueBody.appendChild(row);
            });
        }

        // Edit track number
        function editTrackNumber(index) {
            const cell = document.querySelector(`#queue-body tr:nth-child(${index + 1}) td:first-child`);
            if (!cell) return;
            
            cell.innerHTML = `
                <input type="number" value="${index + 1}" min="1" max="${tracks.length}"
                       onblur="saveTrackNumber(${index}, this.value)"
                       onkeydown="if(event.key === 'Enter') this.blur()">
            `;
            
            const input = cell.querySelector('input');
            input.focus();
            input.select();
        }

        // Save track number after edit
        function saveTrackNumber(oldIndex, newIndexStr) {
            const newIndex = parseInt(newIndexStr) - 1;
            if (isNaN(newIndex) || newIndex === oldIndex) {
                renderQueue();
                return;
            }
            
            pushToHistory();
            
            // Clamp the new index to valid range
            const clampedIndex = Math.max(0, Math.min(tracks.length - 1, newIndex));
            
            // Move the track
            const [movedTrack] = tracks.splice(oldIndex, 1);
            tracks.splice(clampedIndex, 0, movedTrack);
            
            // Update current track index if needed
            if (currentTrackIndex === oldIndex) {
                currentTrackIndex = clampedIndex;
            } else if (currentTrackIndex > oldIndex && currentTrackIndex <= clampedIndex) {
                currentTrackIndex--;
            } else if (currentTrackIndex < oldIndex && currentTrackIndex >= clampedIndex) {
                currentTrackIndex++;
            }
            
            // Update next track index if needed
            if (nextTrackIndex === oldIndex) {
                nextTrackIndex = clampedIndex;
            } else if (nextTrackIndex > oldIndex && nextTrackIndex <= clampedIndex) {
                nextTrackIndex--;
            } else if (nextTrackIndex < oldIndex && nextTrackIndex >= clampedIndex) {
                nextTrackIndex++;
            }
            
            renderQueue();
            saveToLocalStorage();
            
            // Restart current track if it was moved
            if (currentTrackIndex === clampedIndex && wavesurfer) {
                playTrack(currentTrackIndex);
            }
        }

        // Update track notes
        function updateTrackNotes(index, notes) {
            tracks[index].notes = notes;
            saveToLocalStorage();
        }

        // Toggle track play/pause
        function toggleTrack(index) {
            if (index === currentTrackIndex && wavesurfer) {
                if (wavesurfer.isPlaying()) {
                    wavesurfer.pause();
                } else {
                    wavesurfer.play();
                }
            } else {
                playTrack(index);
            }
            renderQueue();
        }

        // Play a specific track
        function playTrack(index) {
            if (index < 0 || index >= tracks.length) return;
            
            // Stop current playback
            if (wavesurfer) {
                wavesurfer.destroy();
                clearInterval(updateInterval);
            }
            
            currentTrackIndex = index;
            nextTrackIndex = -1;
            renderQueue();
            
            const track = tracks[index];
            const audioSrc = track.file ? URL.createObjectURL(track.file) : track.fileData;
            
            wavesurfer = WaveSurfer.create({
                container: '#waveform',
                waveColor: '#555',
                progressColor: '#FFD700',
                cursorColor: '#FFD700',
                barWidth: 2,
                barRadius: 3,
                height: 80,
                responsive: true
            });
            
            wavesurfer.load(audioSrc);
            
            wavesurfer.on('ready', () => {
                track.duration = wavesurfer.getDuration();
                wavesurfer.play();
                startProgressUpdate();
                renderQueue();
            });
            
            wavesurfer.on('finish', () => {
                stopProgressUpdate();
                if (nextTrackIndex >= 0) {
                    playTrack(nextTrackIndex);
                } else if (currentTrackIndex + 1 < tracks.length) {
                    playTrack(currentTrackIndex + 1);
                }
            });
            
            wavesurfer.on('error', (error) => {
                console.error("WaveSurfer error:", error);
                alert("Error playing track. Please check the audio file.");
            });
        }

        // Play next track
        function playNextTrack() {
            if (currentTrackIndex + 1 < tracks.length) {
                nextTrackIndex = currentTrackIndex + 1;
                renderQueue();
            } else {
                alert("End of queue reached");
            }
        }

        // Start progress update timer
        function startProgressUpdate() {
            stopProgressUpdate();
            updateInterval = setInterval(() => {
                if (wavesurfer && currentTrackIndex >= 0) {
                    const currentTime = wavesurfer.getCurrentTime();
                    const duration = wavesurfer.getDuration();
                    const progress = (currentTime / duration) * 100;
                    
                    // Update track progress
                    const track = tracks[currentTrackIndex];
                    track.progress = progress;
                    
                    // Calculate time left
                    const timeLeft = duration - currentTime;
                    const minutes = Math.floor(timeLeft / 60);
                    const seconds = Math.floor(timeLeft % 60);
                    track.timeLeft = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
                    
                    // Update UI
                    const progressBar = document.querySelector(
                        `#queue-body tr:nth-child(${currentTrackIndex + 1}) .progress-fill`
                    );
                    const timeDisplay = document.querySelector(
                        `#queue-body tr:nth-child(${currentTrackIndex + 1}) .time-left`
                    );
                    
                    if (progressBar) progressBar.style.width = `${progress}%`;
                    if (timeDisplay) timeDisplay.textContent = track.timeLeft;
                }
            }, 100);
        }

        // Stop progress update timer
        function stopProgressUpdate() {
            if (updateInterval) {
                clearInterval(updateInterval);
                updateInterval = null;
            }
        }

        // Delete a track
        function deleteTrack(index) {
            if (index < 0 || index >= tracks.length) return;
            
            pushToHistory();
            
            // Stop playback if deleting current track
            if (index === currentTrackIndex) {
                if (wavesurfer) {
                    wavesurfer.destroy();
                    wavesurfer = null;
                }
                currentTrackIndex = -1;
            } else if (index < currentTrackIndex) {
                currentTrackIndex--;
            }
            
            // Adjust next track index if needed
            if (nextTrackIndex === index) {
                nextTrackIndex = -1;
            } else if (nextTrackIndex > index) {
                nextTrackIndex--;
            }
            
            tracks.splice(index, 1);
            renderQueue();
            saveToLocalStorage();
        }

        // Delete current track
        function deleteCurrentTrack() {
            if (currentTrackIndex >= 0) {
                deleteTrack(currentTrackIndex);
            }
        }

        // Renumber queue sequentially
        function renumberQueue() {
            pushToHistory();
            tracks.forEach((track, index) => {
                track.id = index;
            });
            renderQueue();
            saveToLocalStorage();
        }

        // Undo last action
        function goBackOneStep() {
            if (historyStack.length > 0) {
                const previousState = historyStack.pop();
                try {
                    const previousTracks = JSON.parse(previousState);
                    tracks = previousTracks;
                    
                    // Reset playback if current track no longer exists
                    if (currentTrackIndex >= tracks.length) {
                        currentTrackIndex = -1;
                        if (wavesurfer) {
                            wavesurfer.destroy();
                            wavesurfer = null;
                        }
                    }
                    
                    renderQueue();
                    saveToLocalStorage();
                } catch (e) {
                    console.error("Error restoring state:", e);
                }
            }
        }

        // Handle keyboard input
        function handleKeyPress(event) {
            // Don't interfere with text inputs
            if (event.target.tagName === 'INPUT') return;
            
            switch (event.key) {
                case 'Enter':
                    event.preventDefault();
                    playNextTrack();
                    break;
                    
                case ' ':
                    event.preventDefault();
                    if (currentTrackIndex >= 0) {
                        toggleTrack(currentTrackIndex);
                    } else if (tracks.length > 0) {
                        playTrack(0);
                    }
                    break;
                    
                case 'Delete':
                    event.preventDefault();
                    deleteCurrentTrack();
                    break;
                    
                case 'Backspace':
                    event.preventDefault();
                    goBackOneStep();
                    break;
            }
        }

        // Initialize the application when loaded
        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
